plugin: amazon.aws.aws_ec2
reginos:
  - ap-northeast-1

filters:
  instance-state-name: running

keyed_groups:
  - key: tags.Application
    prefix: tag_
    separator: ""

hostnames:
  - tag:Name
  - private-ip-address

compose:
  ansible_host: private_ip_address

cache: yes
cache_plugin: jsonfile
cache_timeout: 3600
cache_connection: $HOME/aws_performance_test/aws_inventory
